name: ridge_standard
description: Ridge岭回归标准训练（15分钟）

model:
  model_type: ridge
  hyperparameters:
    alpha: 1.0
    fit_intercept: True
    normalize: False
    solver: auto
    random_state: 42

training:
  n_folds: 10
  save_final_model: true
  verbose: true

feature:
  feature_type: combined
  morgan_bits: 1024
  morgan_radius: 2
  use_cache: true
  combination_method: mean

data:
  multi_target_strategy: independent
  nan_handling: skip
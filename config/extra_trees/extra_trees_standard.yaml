name: extra_trees_standard
description: ExtraTrees极端随机树标准训练（15分钟）

model:
  model_type: extra_trees
  hyperparameters:
    n_estimators: 300
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: sqrt
    bootstrap: False
    random_state: 42
    n_jobs: -1

training:
  n_folds: 10
  save_final_model: true
  verbose: true

feature:
  feature_type: combined
  morgan_bits: 1024
  morgan_radius: 2
  use_cache: true
  combination_method: mean

data:
  multi_target_strategy: independent
  nan_handling: skip